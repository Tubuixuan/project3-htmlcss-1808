<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Reset.css -->
    <link rel="stylesheet" href="reset.css" />

    <!-- Font Sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Link Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./favicon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./favicon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Icon awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Style.css -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body style="height: 10000px">
    <!-- HEADER -->
    <header class="header">
      <!-- Navigation -->
      <nav class="nav">
        <img class="nav__logo" src="./img/logo.png" alt="Shine Smile" />
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#!" class="nav__link active">Home</a>
          </li>
          <li class="nav__item">
            <a href="#!" class="nav__link">Services</a>
          </li>
          <li class="nav__item">
            <a href="#!" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#!" class="nav__link">Doctors</a>
          </li>
        </ul>
        <div class="nav__btn">
          <a href="#!" class="nav__btn--login">Login</a>
          <a href="#!" class="btn nav__btn--signup">Sign Up</a>
        </div>
      </nav>

      <!-- Section -->
      <section class="header section">
        <div class="section__content">
          <!-- Left -->
          <div class="section__content--left">
            <h1>Exceptional dental care for all ages.</h1>
            <p class="p-text p-text-2">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>
            <div class="section__content--leff-icon">
              <button class="btn btn2">Book Online</button>
              <h6>or call (123) 456-7890</h6>
            </div>
          </div>

          <!-- Right -->
          <div class="section__content--right">
            <img
              class="section__content--right-pic1"
              src="./img/pic1.png"
              alt="Pic1"
            />
            <img
              class="section__content--right-pic2"
              src="./img/pic2.png"
              alt="Pic2"
            />
          </div>
        </div>
      </section>
    </header>
    <!-- Link JS -->
    <script src="./Javascript.js"></script>
  </body>
</html>
